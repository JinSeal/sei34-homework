<!DOCTYPE html>
<head>
  <title>MTA Route Planner</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
  <h1>MTA Route Planner</h1>
  <h2>Coming from:</h2>
  <select id="startL" class="lineSelect" ><option value="default">Select a line...</option></select>
  <select id="startS" class="stationSelect" ><option value="default">Select a station...</option></select>

  <h2>Going to:</h2>
  <select id="endL" class="lineSelect" ><option value="default">Select a line...</option></select>
  <select id="endS" class="stationSelect" ><option value="default">Select a station...</option></select>

  <button id="generate">Generate Trip</button>

  <div id="visual"></div>
  <script type="text/javascript" src="js/main.js"></script>
</body>
