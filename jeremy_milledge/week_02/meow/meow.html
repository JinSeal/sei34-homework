<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css">
    <title>I WANT IT MEOW!</title>
  </head>
<body>
  <canvas id="art"></canvas>
  <div id="save-menu" class="top-left">
  <a id="toggle-save" class="small-button">-</a>
    <div id="save-options">
      <a id="save">Save Image</a>
      <a id="save-more" class="more">Add More!</a>
      <a id="save-new" class="new">Start Fresh</a>
      <a id="save-main">Main Menu</a>
    </div>
  </div>
  <h1 id="score" class="top-left">0</h1>
  <img id="add-cat" src="img/newcat.png">
  <div id="cats"></div>
  <div id="gameover" class="gameover">
    <h3>GAME OVER</h3>
    <div class="highlight">
      <p>You brought</p>
      <h2 id="notice">X</h2>
      <p>cats into the world!</p>
    </div>
    <h2>MEOWGNIFICENT!</h2>
    <a id="show-art">See Cat Paint</a>
    <a id="gameover-more" class="more">Add More Paint!</a>
    <a id="gameover-new" class="new">Start Fresh</a>

  </div>

  <script src="js/jquery.js"></script>
  <script src="js/meow.js"></script>
</body>
</html>
